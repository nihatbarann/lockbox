<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Lockbox - Enterprise Password Manager with Zero-Knowledge Encryption" />
    <meta name="keywords" content="password manager, security, encryption, vault, passwords" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <title>Lockbox - Secure Password Manager</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        color: white;
        font-family: 'Inter', sans-serif;
      }
      #loading svg {
        width: 80px;
        height: 80px;
        animation: pulse 2s ease-in-out infinite;
      }
      #loading h1 {
        margin-top: 20px;
        font-size: 28px;
        font-weight: 600;
        background: linear-gradient(135deg, #00d9ff, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run Lockbox.</noscript>
    <div id="loading">
      <svg viewBox="0 0 24 24" fill="none" stroke="#00d9ff" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        <path d="M9 12l2 2 4-4" stroke="#10b981"/>
      </svg>
      <h1>Lockbox</h1>
    </div>
    <div id="root"></div>
  </body>
</html>
